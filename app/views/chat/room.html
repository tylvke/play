<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Wayou">
    <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>hichat</title>
    <link rel="stylesheet" href="/chat/styles/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header class="banner">
    <h1>{{title}}}<span id="status"></span></h1>
</header>
<div id="historyMsg">
    <div class="time">
        <span>13:28:17</span>
    </div>

</div>
<div class="controls">
    <div class="msg-bar">
        <div class="main">
            <div class="msg" id="messageInput" contenteditable="true"></div>
        </div>
        <div class="msg-left">
            <a class="emoji" id="emoji" type="button" title="表情"></a>

            <div class="image-file">
                <a class="img-btn" type="button" value="图片"></a>
                <input class="sendImage" id="sendImage" type="file" value="image"/>
            </div>
        </div>
        <div class="msg-right">
            <input class="send-btn" id="sendBtn" type="button" value="发送">
        </div>
    </div>
    <div id="emojiWrapper">
    </div>
</div>
<div id="loginWrapper">
    <p id="info">connecting to server...</p>

    <div id="nickWrapper">
        <input type="text" placeHolder="nickname" id="nicknameInput"/>
        <input type="button" value="OK" id="loginBtn"/>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/chat/chat.js"></script>
<script src="/chat/scripts/room.js"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-46794744-7', 'hichat.herokuapp.com');
    ga('send', 'pageview');

</script>
</body>
</html>
